<div class='brands-content'>
    <md-card>
        <md-card-content>
            <button type="button" class="btn-main" ng-click="editBrand()">
                Adicionar marca
            </button>
            <fv-input label="Pesquisar" type="text" model="currentBrandSearch"
                icon="search" icon-tooltip="Realizar pesquisa" icon-callback="reloadBrands" enter-callback="reloadBrands">
            </fv-input>
            <md-divider></md-divider>
            <table class="fv-table" style="min-width: 600px; max-width: 650px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="brand in brands">
                        <td ng-bind="::brand.id"></td>
                        <td ng-bind="::brand.name"></td>
                        <td class="right">
                            <md-button class="md-icon-button" ng-click="editBrand(brand)">
                                <md-tooltip>Editar</md-tooltip>
                                <md-icon md-svg-icon="edit"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="removeBrand(brand)">
                                <md-tooltip>Excluir</md-tooltip>
                                <md-icon md-svg-icon="delete"></md-icon>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</div>
