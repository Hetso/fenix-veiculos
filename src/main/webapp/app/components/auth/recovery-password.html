<div class="auth-child-content">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <div class="md-title" style="text-align: center;">{{'Recuperação de senha'}}</div>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div ng-if="invalidCredentials && !loading" class="error-box">
                <span>{{::'Usuário inválido'}}</span>
            </div>
            <div ng-if="invalidPassword && !loading" class="error-box">
                <span>{{::'As senhas devem ser iguais'}}</span>
            </div>
            
            <form name="recoveryForm" ng-submit="handleRecovery()">
                <fv-input class="md-flex" label="Nova senha" type="password"
                    model="credentials.password" autofocus="true" required></fv-input>
                <fv-input class="md-flex" label="Confirmar senha" type="password"
                    model="credentials.confirmPassword" autofocus="true" required></fv-input>
                <button class="btn-main" type="submit" 
                    ng-disabled="!recoveryForm.$valid || loading || credentials.password !== credentials.confirmPassword">
                    <div class="spinner" ng-show="loading">
                        <img src="{{::'img/loading.gif'}}" alt="LOADING">
                        <span>{{::'Enviando'}}</span>
                    </div>
                    <span ng-show="!loading">
                        {{'Enviar' | translate}}
                    </span>
                </button>
            </form>
        </md-card-content>
    </md-card>
</div>
